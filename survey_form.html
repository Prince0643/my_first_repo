<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
</head>

<body>
    <h1>Survey Form</h1>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" required>

        <fieldset>
            <legend>Experience</legend>
            <label>How satisfied are you with our service?</label>
            <input type="radio" id="very_satisfied" name="satisfaction" value="Very Satisfied" required>
            <label for="very_satisfied">Very Satisfied</label>
            <input type="radio" id="satisfied" name="satisfaction" value="Satisfied" required>
            <label for="satisfied">Satisfied</label>
            <input type="radio" id="neutral" name="satisfaction" value="Neutral" required>
            <label for="neutral">Neutral</label>
            <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied" required>
            <label for="dissatisfied">Dissatisfied</label>
            <input type="radio" id="very_dissatisfied" name="satisfaction" value="Very Dissatisfied" required>
            <label for="very_dissatisfied">Very Dissatisfied</label>
        </fieldset>

        <fieldset>
            <legend>Features</legend>
            <label for="features">What features do you value most? (Select all that apply)</label>
            <input type="checkbox" id="feature1" name="features" value="Feature1">
            <label for="feature1">Feature 1</label>
            <input type="checkbox" id="feature2" name="features" value="Feature2">
            <label for="feature2">Feature 2</label>
            <input type="checkbox" id="feature3" name="features" value="Feature3">
            <label for="feature3">Feature 3</label>
        </fieldset>

        <label for="role">What best describes you?</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>Select your option</option>
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Hobbyist">Hobbyist</option>
            <option value="Other">Other</option>
        </select>

        <label for="comments">Additional comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
